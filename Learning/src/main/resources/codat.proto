syntax = "proto3";
package practiceproj;
option java_package = "com.practiceproj.Learning"
option java_outer_classname="CodatProto";

message results {
    string id = 1;
    string name = 2;
    string description = 3;
    string platform = 4;
    string redirect = 5;

    message dataConnections {
        string id = 1;
        string integrationId = 2;
        string integrationKey = 3;
        string sourceId = 4;
        string platformName = 5;
        string
    }
}